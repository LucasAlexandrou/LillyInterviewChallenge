<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main class="container">
        <!-- Medicine List Section -->
        <section class="left-section">
            <h2>Medicine List</h2>
                <table class="table-card" id="medicineTable"> 
                    <thead id="medicineTableHead">
                        <tr>
                            <th>Medicine Name</th>
                            <th>Price (Â£)</th>
                        </tr>
                    </thead>
                    <tbody id="medicineTableBody">
                        <!-- Medicine rows will be dynamically added here -->
                    </tbody>
                </table>
        </section>
        <section class = "right-section">
        <!-- Input Section For New Medicines -->
            <div class="add-medicine">
                <h2>Add New Medicine</h2>
                <input type="text" id="newMedicineName" placeholder="Medicine Name">
            <!-- Only take real numbers that are valid prices (No negative prices) -->
                <input type="number" id="newMedicinePrice" min="0" step="0.01" placeholder="Medicine Price">
                <button id="addMedicineBtn">Add Medicine</button>
            </div>
            <!-- Average Price Display Section -->
            <div class = "average-price">
                <div id="averagePriceDisplay">
                    <h2> Average Price of a Medicine: </h2>
                    <p id="averagePriceValue" style="display: none"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
